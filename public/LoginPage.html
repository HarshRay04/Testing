<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      /* Full screen height */
      background-color: #f8f9fa;
      /* Light gray bg */
    }

    .form-signin {
      max-width: 350px;
      padding: 2rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-signin img {
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>
  <main class="form-signin">

    <form action="/submit">
      <img src="./Assets/reshot-icon-opening-beer-2A85FJPK64.svg" alt="Bootstrap Logo" width="72" height="57">
      <h1 class="h4 mb-3 fw-normal text-center">Please sign in</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault"> Remember me </label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-4 mb-0 text-body-secondary text-center">© 2025–2030</p>
    </form>
  </main>
</body>

</html>
